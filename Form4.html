<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Event Registeration</h1>
    <form action="">
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email"><br>
        <label for="phone">Phone:</label><br>
        <input type="tel" id="phone"><br>
        <label for="occupation">Occupation</label><br>
        <select name="" id="occupation">
            <option value="" checked>Others</option>
            <option value="Student">Student</option>
            <option value="">Engineer</option>
            <option value="">Doctor</option>
        </select><br>
        Topics of Interest: <br>
        <input type="checkbox" id="html"><br>
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css"><br>
        <label for="css">CSS</label><br>
        <input type="checkbox" id="js"><br>
        <label for="js">JavaScript</label><br>
        <label for="comment">Comments</label><br>
        <textarea name="" id="comment" cols="30" rows="10"></textarea>
        <input type="button" value="Register">
    </form>
</body>
</html>
