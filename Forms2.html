<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML Form</legend>
        <label for="datepicker">Date of Birth:</label>
        <input type="date" id="datepicker">
        <br><br>
        <label for="snackspicker">Choose Snacks</label>
        <select name="" id="snackspicker">
            <option value="">Maggi</option>
            <option value="">Kurkure</option>
            <option value="">Lays</option>
            <option value="">Pepsi</option>
        </select>
        <br><br>
        <label for="textarea">Comments:</label>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Any Comments??"></textarea>
        <br><br>
        </fieldset>
    </form>
</body>
</html>
