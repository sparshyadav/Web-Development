<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb Switcher</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrapper{
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .bulb{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 2px solid black;
        }
        button{
            margin: 0 auto;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="bulb"></div>
            <button>ON</button>
        </div>
    </div>
</body>
<script>
    const bulb=document.querySelector(".bulb");
    const btn=document.querySelector("button");
    let flag=0;
    btn.addEventListener('click', function (e){
        if(flag==0){
            bulb.style.backgroundColor="yellow";
            btn.innerHTML='OFF';
            flag=1;
        }
        else{
            bulb.style.backgroundColor="transparent";
            btn.innerHTML='ON';
            flag=0;
        }
    })
</script>
</html>
