<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            /* border: 1px solid black; */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .colors {
            display: flex;
        }

        .button {
            height: 100px;
            width: 100px;
            margin: 25px;
            border: 1px solid black;
        }

        h2 {
            width: 50%;
        }

        #Red {
            background-color: rgb(239, 94, 94);
        }

        #Green {
            background-color: rgb(21, 225, 161);
        }

        #Blue {
            background-color: rgb(80, 145, 210);
        }

        #Yellow {
            background-color: rgb(237, 237, 21);
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Color Change Switcher</h1>
            <div class="colors">
                <div class="button" id="Red"></div>
                <div class="button" id="Green"></div>
                <div class="button" id="Blue"></div>
                <div class="button" id="Yellow"></div>
            </div>
            <h2>Try Clicking on one of the colors above to change the background color of this page!</h2>
        </div>
    </div>
</body>
<script>
    const body = document.querySelector('body');
    const buttons = document.querySelectorAll('.button');
    buttons.forEach(function (button) {
        button.addEventListener('click', function (e) {
            if (e.target.id === 'Red') {
                body.style.backgroundColor = e.target.id;
            }
            else if (e.target.id === 'Green') {
                body.style.backgroundColor = e.target.id;
            }
            else if (e.target.id === 'Blue') {
                body.style.backgroundColor = e.target.id;
            }
            else if (e.target.id === 'Yellow') {
                body.style.backgroundColor = e.target.id;
            }
        })
    })
</script>

</html>
