<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Effect</title>
    <style>
        .text {
            text-shadow: 3px 3px 5px rgb(241, 104, 104);
        }

        .box {
            background-color: aqua;
            width: 250px;
            height: 200px;
            box-shadow: 5px 5px 10px aquamarine;
            margin: 100px;
            border-radius: 10px;
            padding: 5px; 
        }
    </style>
</head>

<body>
    <div class="text">This is my heading</div>
    <div class="box">This is for box shadow</div>
</body>

</html>
