<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="
        playGame('Rock');
    ">Rock</button>

    <button onclick="
        playGame('Paper');
    ">Paper</button>

    <button onclick="
        playGame('Scissor');
    ">Scissor</button>

    <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
    ">Reset Score</button>
    <script>

        function playGame(playerMove) {

            const score={
                wins: 0,
                losses: 0,
                ties: 0
            };

            const computerMove = pickCompMove();
            // console.log(computerMove);
            let result = '';
            if (playerMove === 'Scissor') {
                if (computerMove === 'Scissor') {
                    result = 'Its Tie';
                }
                else if (computerMove === 'Rock') {
                    result = 'You Lose';
                }
                else {
                    result = 'You Win';
                }
            }
            else if (playerMove === 'Rock') {
                if (computerMove === 'Paper') {
                    result = 'You Lose';
                }
                else if (computerMove === 'Scissor') {
                    result = 'You Win';
                }
                else {
                    result = 'Its a Tie';
                }
            }
            else {
                if (computerMove === 'Rock') {
                    result = 'You Lose';
                }
                else if (computerMove === 'Paper') {
                    result = 'You Win';
                }
                else {
                    result = 'Its a Tie';
                }
            }
            if(result==='You Win'){
                score.win+=1;
            }
            else if(result==='You Lose'){
                score.losses+=1;
            }
            else{
                score.ties+=1;
            }
            alert(`You Picked ${playerMove}, Computer picked ${computerMove}. ${result}.
Wins: ${score.wins}, Lossoes: ${score.losses}, Ties: ${score.ties}`);

        }

        function pickCompMove() {
            const randomNum = Math.random();

            let computerMove = '';

            if (randomNum <= 0.34) {
                computerMove = 'Rock';
            }
            else if (randomNum > 0.35 && randomNum <= 0.66) {
                computerMove = 'Paper';
            }
            else {
                computerMove = 'Scissor';
            }
            return computerMove
        }
    </script>
</body>

</html>
