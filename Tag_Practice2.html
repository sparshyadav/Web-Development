<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Practice</title>
    <style>
        .divclass{
            background-color: beige;
        }
        #divclass{
            background-color: aquamarine ;
        }
    </style>

</head>
<body>
    <!--Using Anchor Tag-->
    <a href="https://www.facebook.com" target="_blank">Facebook</a><br>
    <a href="tel:+9163782748">Call Me</a><br><!--This is used to call a specific number-->
    <a href="mailto:support@codehelp.in">Mail Me</a><br><!--This is used to mail on a specific email -->

    <div class="divclass">This is inside div</div>
    <div id="divclass">This is second div</div>
</body>
</html>
