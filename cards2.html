<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards2.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="CardsDemo.jpg" alt="Demo Image">
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ratione molestias ad nesciunt numquam,
                    tenetur</p>
            </div>
            <div class="payment">
                <div class="left">
                    <img src="spotify.webp" alt="Spotify Logo">
                    <div class="para">
                        <p>Annual Plan</p>
                        <p>$99.99/year</p>
                    </div>
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>
            <button id="paymentButton">
                Proceed to Payment
            </button>
            <div class="cancel">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
