<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
            color: blue !important;
        }

        .class {
            color: yellow;
        }

        #id {
            color: green;
        }
    </style>
</head>

<body>

    <p id="id" class="class" style="color: brown;">This is a para</p>
    <!--Tag Selector < Class < ID < Inline CSS < !important -> this is the specificity of selectors -->
    <!--Whenever we use !important, specificity dies and only the important marked property is used-->
</body>

</html>
