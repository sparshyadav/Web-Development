<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Monthly Savings</h1>
    <table>
        <thead>
            <tr>
                <th>Month</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>600</td>
            </tr>
            <tr>
                <td>February</td>
                <td>700</td>
            </tr>
            <tr>
                <td>March</td>
                <td>300</td>
            </tr>
            <tr>
                <td>April</td>
                <td>500</td>
            </tr>
            <tr>
                <td>May</td>
                <td>400</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>2500</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
