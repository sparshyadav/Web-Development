<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Profile Card.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="upper">
                <img src="Sparsh.jpg" alt="">
            </div>
            <div class="lower">
                <div class="name"><p>Sparsh Yadav<p></div>
                <div class="work"><p>Software Developer</p></div>
                <div class="socials">
                    <a href="https://www.twitter.com"><img src="Twitter.png" alt=""></a>
                    <a href="https://www.reddit.com"><img src="Reddit.png" alt=""></a>
                    <a href="https://www.instagram.com"><img src="Instagram.webp" alt=""></a>
                    <a href="https://www.facebook.com"><img src="facebook.webp" alt=""></a>
                </div>
                <div class="msg">
                    <button>Subscribe</button>
                    <button>Message</button>
                </div>
                <div class="engagement">
                    <div class="like">
                        <i class="fa-regular fa-heart"></i>
                        <p>60k</p>
                    </div>
                    <div class="comment">
                        <i class="fa-regular fa-comment"></i>
                        <p>15k</p>
                    </div>
                    <div class="share">
                        <i class="fa-regular fa-share-from-square"></i>
                        <p>5k</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
