<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Effect</title>
    <style>
        .box {
            border: 1px solid;
            height: 200px;
            width: 150px;
            margin: 10px;
            background-image: linear-gradient(to bottom, rgba(255, 0, 0, 0), rgba(0, 0, 255, 1));
        }

        .rad {
            border: 1px solid;
            height: 100px;
            width: 150px;
            background-image: radial-gradient(rgba(0, 0, 255, 0), rgba(255, 0, 0, 1));
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="box">This is a linear div Element</div>
    <div class="rad">This is a radial div Element</div>
</body>

</html>
