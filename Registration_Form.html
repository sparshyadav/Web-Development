<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .form{
            text-align: center;
        }
        hr{
            height: 2px;
            background-color: white;
            border-radius: .5px;
        }
        body{
            background-color: #ba8cec;
        }
        table{
            margin-left: 38%;
        }
    </style>
</head>

<body>
    <div class="form">Student Registration Form</div>
    <hr>
    <form>
        <table>
            <div class="box">
            <tr>
                <td><label for="name">First Name: </label></td>
                <td><input type="text" id="fname" name="fname" placeholder="Enter Your First Name"></td>
            </tr>
            <tr>
                <td><label for="name">Middle Name: </label></td>
                <td><input type="text" id="mname" name="mname" placeholder="Enter Your Middle Name"></td>
            </tr>
            <tr>
                <td><label for="name">Last Name: </label></td>
                <td><input type="text" id="lname" name="lname" placeholder="Enter Your Last Name"></td>
            </tr>
            <tr>
                <td><label for="college">College:</label></td>
                <td><select name="college" id="college">
                        <option value="Chitkara University">Chitkara University</option>
                        <option value="Chandigarh University">Chandigarh University</option>
                        <option value="Indian Institute of Engineering, Delhi">Indian Institute of Engineering, Delhi
                        </option>
                        <option value="VIT, Vellore">VIT, Vellore</option>
                        <option value="Stanford, USA">Stanford, USA</option>
                        <option value="Delhi Techinical University">Delhi Techinical University</option>
                    </select></td>
            </tr>
            <tr>
                <td><label for="gender">Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="female" value="female">
                    <label for="male">Female</label>
                    <input type="radio" id="others" name="others" value="others">
                    <label for="male">Others</label>
                </td>
            </tr>
            <tr>
                <td><label for="phone">Phone:</label></td>
                <td><input type="number" id="number" name="number"></td>
            </tr>
            <tr>
                <td><label for="caddress">Current Address:</label></td>
                <td><textarea id="caddress" name="caddress"></textarea></td>
            </tr>
            <tr>
                <td><label for="paddress">Permanent Address:</label></td>
                <td><textarea id="paddress" name="paddress"></textarea></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" </td>
            </tr>
        </div>
        </table>
    </form>
</body>

</html>
