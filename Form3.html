<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="name">Name:</label>
        <input type="text">
        <br><br>
        <fieldset>
            <legend>Select Subjects:</legend>
            <input type="checkbox" id="eng" checked>
            <label for="eng">English</label>
            <input type="checkbox" id="hin" checked>
            <label for="hin">Hindi</label>
            <input type="checkbox" id="math">
            <label for="math">Maths</label>
            <input type="checkbox" id="sci">
            <label for="sci">Science</label>
            <input type="checkbox" id="">
            <label for="ssc">Social Sceince</label>
        </fieldset>
        <br><br>
        <label for="date">Date of Birth:</label>
        <input type="date" id="date">
        <br><br>
        <label for="email">Email ID:</label>
        <input type="email" id="email">
        <br><br>
        <label for="pass">Password:</label>
        <input type="password" id="pass">
        <br><br>
        <label for="sem">Semester:</label>
        <input type="number" id="sem" min="1" max="8">
        <br><br>
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender">
            <label for="female">Female</label>
            <input type="radio" id="others" name="gender">
            <label for="others">Prefer Not to Say</label>
        </fieldset>
        <br><br>
        <input type="range" id="vol" min="0" max="100">
        <label for="vol">Volume</label>
        <br><br>
        <label for="fileselect">Upload File:</label>
        <input type="file" id="filselect">
    </form>
</body>
</html>
