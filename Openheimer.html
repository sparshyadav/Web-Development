<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 500px;
            height: 350px;
        }
        #container{
            height: 505px;
            width: 505px;
            border: 2px solid black;
            padding: 5px;
            padding-right: 5px;
        }
        button{
            background-color: rgb(40, 230, 40);
            border: none;
            margin-left: 25px;
            border-radius: 3px;

        }
        p{
            font-family: 'Courier New', Courier, monospace;
            font-size: medium;
            text-align: justify;
        }
        .date{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: inline;
        }
        .genre{
            margin-left: 25px;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }
        .dir{
            font-size: large;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        #stars{
            height: 25px;
            width: 150px;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Openheimer.jpg" alt="Image Not Found">
        <p>The stor of American scinetist J.RobertOppenheimer and his role in the development of the atomic bomb.</p>
        <p class="date">7.21.23</p>
        <button>99%</button>
        <span class="genre">Drama, Thriller</span>
        <img src="4.5stars.png" alt="No Image Found" id="stars">
        <p class="dir">Directed By - Christopher Nolan</p>
    </div>
</body>
</html>
