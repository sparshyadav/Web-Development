<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cart Quantity</h1>
    <button onclick="console.log(`Cart Quantity: ${cartQ}`);">Show Quantity</button>
    <button onclick="cartQ++; console.log(`Cart Quantity: ${cartQ}`);">Add to Card</button>
    <button onclick="cartQ+=2; console.log(`Cart Quantity: ${cartQ}`);">+2</button>
    <button onclick="cartQ+=3; console.log(`Cart Quantity: ${cartQ}`);">+3</button>
    <button onclick="cartQ=0; console.log(`Cart Quantity: ${cartQ}`);">Reset Cart</button>
    <script>
        let cartQ=0;
        
    </script>
</body>
